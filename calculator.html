<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Calculadora Matem√°tica - Ultimate Multi-Tool Arena</title>
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
  <!-- Particles.js CDN -->
  <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: 'Press Start 2P', monospace;
      background-color: #121212;
      color: #e0e0e0;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      position: relative;
      overflow: hidden;
    }
    #particles-js {
      position: absolute;
      width: 100%;
      height: 100%;
      z-index: -1;
    }
    .container {
      background: rgba(34, 34, 34, 0.9);
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 20px rgba(0,0,0,0.7);
      text-align: center;
      max-width: 400px;
      width: 90%;
      z-index: 1;
    }
    button, input {
      padding: 10px 20px;
      background: #6200ea;
      border: none;
      border-radius: 5px;
      color: #fff;
      margin: 10px 5px;
      cursor: pointer;
      transition: background 0.3s;
      font-size: 1rem;
    }
    button:hover { background: #3700b3; }
    input {
      width: 80%;
      margin: 10px 0;
      text-align: center;
    }
    .hidden { display: none; }
    a {
      text-decoration: none;
      color: #fff;
      background: #6200ea;
      padding: 10px 20px;
      border-radius: 5px;
      transition: background 0.3s;
      display: inline-block;
      margin-top: 20px;
    }
    a:hover { background: #3700b3; }
  </style>
</head>
<body>
  <div id="particles-js"></div>
  <div class="container" id="calcContainer">
    <h1>Calculadora Matem√°tica</h1>
    <p id="usageInfo"></p>
    <!-- Inicialmente, exibe a l√¢mpada para acionar a interface -->
    <div id="initialPrompt">
      <p>Clique na l√¢mpada para receber sua pergunta.</p>
      <button id="lampButton" onclick="openCalculator()">üí°</button>
    </div>
    <!-- Se√ß√£o da pergunta (oculta inicialmente) -->
    <div id="questionSection" class="hidden">
      <p id="mathQuestion"></p>
      <input type="text" id="answerInput" placeholder="Digite sua resposta">
      <br>
      <button onclick="checkAnswer()">Verificar Resposta</button>
      <p id="mathResult"></p>
      <button id="nextButton" onclick="nextQuestion()" class="hidden">Pr√≥xima Pergunta</button>
    </div>
    <br>
    <a href="index.html">Voltar ao Menu</a>
  </div>
  
  <script>
    // Inicializa√ß√£o do particles.js
    particlesJS("particles-js", {
      "particles": {
        "number": { "value": 80, "density": { "enable": true, "value_area": 800 } },
        "color": { "value": "#ffffff" },
        "shape": { "type": "circle" },
        "opacity": { "value": 0.5 },
        "size": { "value": 3, "random": true },
        "line_linked": { "enable": true, "distance": 150, "color": "#ffffff", "opacity": 0.4, "width": 1 },
        "move": { "enable": true, "speed": 4 }
      },
      "interactivity": {
        "events": { "onhover": { "enable": true, "mode": "repulse" }, "onclick": { "enable": true, "mode": "push" } },
        "modes": { "repulse": { "distance": 100 }, "push": { "particles_nb": 4 } }
      },
      "retina_detect": true
    });
    
    // Controle do uso da calculadora (limite 3 vezes)
    let usageCount = localStorage.getItem("calcUsage") ? parseInt(localStorage.getItem("calcUsage")) : 0;
    const maxUsage = 3;
    
    function updateUsageInfo() {
      document.getElementById("usageInfo").innerText = `Voc√™ usou a calculadora ${usageCount} de ${maxUsage} vezes.`;
    }
    
    updateUsageInfo();
    
    // Fun√ß√£o para gerar uma pergunta matem√°tica (soma de dois n√∫meros entre 1 e 20)
    function generateQuestion() {
      const a = Math.floor(Math.random() * 20) + 1;
      const b = Math.floor(Math.random() * 20) + 1;
      return {
        question: `Quanto √© ${a} + ${b}?`,
        answer: (a + b).toString(),
        hint: (a + b).toString().charAt(0)  // Dica: primeiro d√≠gito
      };
    }
    
    let currentQuestionData;
    
    // Quando o usu√°rio clica na l√¢mpada, abre a calculadora (quiz)
    function openCalculator() {
      if (usageCount >= maxUsage) {
        alert("Voc√™ j√° usou a calculadora 3 vezes. Use com sabedoria!");
        return;
      }
      usageCount++;
      localStorage.setItem("calcUsage", usageCount);
      updateUsageInfo();
      document.getElementById("initialPrompt").classList.add("hidden");
      document.getElementById("questionSection").classList.remove("hidden");
      currentQuestionData = generateQuestion();
      document.getElementById("mathQuestion").innerText = currentQuestionData.question;
      document.getElementById("answerInput").value = "";
      document.getElementById("mathResult").innerText = "";
      document.getElementById("nextButton").classList.add("hidden");
    }
    
    // O usu√°rio insere a resposta e clica para verificar
    function checkAnswer() {
      const userAnswer = document.getElementById("answerInput").value.trim();
      if (userAnswer === "") {
        alert("Por favor, digite sua resposta.");
        return;
      }
      // Aqui a resposta n√£o √© revelada automaticamente; apenas uma mensagem de acerto ou erro
      if (userAnswer === currentQuestionData.answer) {
        document.getElementById("mathResult").innerText = "Resposta correta!";
        document.getElementById("mathResult").style.color = "lightgreen";
      } else {
        document.getElementById("mathResult").innerText = "Resposta errada! Tente novamente.";
        document.getElementById("mathResult").style.color = "tomato";
      }
      document.getElementById("nextButton").classList.remove("hidden");
    }
    
    // Gera a pr√≥xima pergunta (a "IA" simula novas perguntas dinamicamente)
    function nextQuestion() {
      currentQuestionData = generateQuestion();
      document.getElementById("mathQuestion").innerText = currentQuestionData.question;
      document.getElementById("answerInput").value = "";
      document.getElementById("mathResult").innerText = "";
      document.getElementById("nextButton").classList.add("hidden");
    }
  </script>
</body>
</html>
