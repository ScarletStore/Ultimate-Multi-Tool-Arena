<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Calculadora - Ultimate Multi-Tool Arena</title>
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Press Start 2P', monospace;
      background-color: #121212;
      color: #e0e0e0;
      text-align: center;
      padding: 20px;
    }
    .container { max-width: 400px; margin: auto; }
    .calc-display {
      background: #fff;
      color: #333;
      padding: 10px;
      font-size: 2rem;
      border-radius: 5px;
      text-align: right;
      margin-bottom: 10px;
      min-height: 50px;
    }
    .calc-buttons button, a {
      padding: 10px 15px;
      margin: 5px;
      background: #6200ea;
      border: none;
      border-radius: 5px;
      color: #fff;
      font-size: 1rem;
      cursor: pointer;
      transition: background 0.3s;
      text-decoration: none;
    }
    .calc-buttons button:hover, a:hover { background: #3700b3; }
    @media(max-width: 480px) {
      .calc-display { font-size: 1.5rem; }
      .calc-buttons button, a { padding: 8px 12px; }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Calculadora</h1>
    <div id="calcDisplay" class="calc-display">0</div>
    <div class="calc-buttons">
      <button onclick="calcInput('7')">7</button>
      <button onclick="calcInput('8')">8</button>
      <button onclick="calcInput('9')">9</button>
      <button onclick="calcInput('/')">/</button>
      <br>
      <button onclick="calcInput('4')">4</button>
      <button onclick="calcInput('5')">5</button>
      <button onclick="calcInput('6')">6</button>
      <button onclick="calcInput('*')">*</button>
      <br>
      <button onclick="calcInput('1')">1</button>
      <button onclick="calcInput('2')">2</button>
      <button onclick="calcInput('3')">3</button>
      <button onclick="calcInput('-')">-</button>
      <br>
      <button onclick="calcInput('0')">0</button>
      <button onclick="calcInput('.')">.</button>
      <button onclick="calculateResult()">=</button>
      <button onclick="calcInput('+')">+</button>
      <br>
      <button onclick="clearCalc()" style="width:100%; background: #3700b3;">Limpar</button>
    </div>
    <br>
    <a href="index.html">Voltar ao Menu</a>
  </div>
  <script>
    function calcInput(value) {
      const display = document.getElementById("calcDisplay");
      if(display.textContent === "0"){
        display.textContent = value;
      } else {
        display.textContent += value;
      }
    }
    function calculateResult() {
      const display = document.getElementById("calcDisplay");
      try {
        display.textContent = eval(display.textContent);
      } catch(e) {
        display.textContent = "Erro";
      }
    }
    function clearCalc() {
      document.getElementById("calcDisplay").textContent = "0";
    }
  </script>
</body>
</html>
