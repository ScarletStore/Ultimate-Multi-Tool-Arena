<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Ultimate Multi-Tool Arena - Menu</title>
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: 'Press Start 2P', monospace;
      background-color: #121212;
      color: #e0e0e0;
      overflow: hidden;
      position: relative;
      min-height: 100vh;
    }
    #particles-js {
      position: absolute;
      width: 100%;
      height: 100%;
      z-index: -1;
    }
    .menu-panel {
      position: relative;
      z-index: 1;
      background: rgba(34, 34, 34, 0.9);
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 20px rgba(0,0,0,0.7);
      max-width: 400px;
      margin: 50px auto;
      text-align: center;
    }
    .menu-panel h1 {
      margin-bottom: 20px;
      font-size: 1.8rem;
    }
    .menu-panel a {
      display: block;
      text-decoration: none;
      color: #fff;
      background: #6200ea;
      padding: 15px;
      margin: 10px 0;
      border-radius: 5px;
      transition: background 0.3s;
    }
    .menu-panel a:hover { background: #3700b3; }
    #audio-container { display: none; }
    @media(max-width: 480px) {
      .menu-panel { width: 90%; padding: 20px; }
      .menu-panel h1 { font-size: 1.5rem; }
      .menu-panel a { font-size: 0.9rem; padding: 12px; }
    }
  </style>
</head>
<body>
  <div id="particles-js"></div>
  <div class="menu-panel">
    <h1>Ultimate Multi-Tool Arena</h1>
    <a href="audio.html">Áudio</a>
    <a href="drawing.html">Desenho Interativo</a>
    <a href="clicker.html">Jogo Anti-Estresse</a>
    <a href="quiz.html">Quiz Bíblico</a>
    <a href="calculator.html">Calculadora</a>
    <a href="wordsearch.html">Caça-Palavras</a>
  </div>
  
  <!-- Player de Áudio Persistente -->
  <div id="audio-container">
    <audio id="background-music" loop autoplay>
      <source src="DINO.mpeg" type="audio/mpeg">
      Seu navegador não suporta áudio.
    </audio>
  </div>

  <script>
    particlesJS("particles-js", {
      "particles": {
        "number": { "value": 80, "density": { "enable": true, "value_area": 800 } },
        "color": { "value": "#ffffff" },
        "shape": { "type": "circle" },
        "opacity": { "value": 0.5 },
        "size": { "value": 3, "random": true },
        "line_linked": { "enable": true, "distance": 150, "color": "#ffffff", "opacity": 0.4, "width": 1 },
        "move": { "enable": true, "speed": 4 }
      },
      "interactivity": {
        "events": { "onhover": { "enable": true, "mode": "repulse" }, "onclick": { "enable": true, "mode": "push" } },
        "modes": { "repulse": { "distance": 100 }, "push": { "particles_nb": 4 } }
      },
      "retina_detect": true
    });
    
    // Manter o áudio tocando em todas as páginas
    document.addEventListener("DOMContentLoaded", function() {
      let audio = document.getElementById("background-music");
      if (!localStorage.getItem("audioStarted")) {
        localStorage.setItem("audioStarted", "true");
        audio.play();
      }
    });
  </script>
</body>
</html>
