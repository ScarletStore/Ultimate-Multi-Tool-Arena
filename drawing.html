<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Desenho Interativo - Ultimate Multi-Tool Arena</title>
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
  <style>
    body { 
      font-family: 'Press Start 2P', monospace; 
      background-color: #121212; 
      color: #e0e0e0; 
      text-align: center; 
      padding: 20px; 
    }
    .container { max-width: 800px; margin: auto; }
    .prompt { font-size: 1.2rem; margin-bottom: 15px; }
    canvas { border: 1px solid #fff; background: #333; margin: 20px auto; display: block; }
    a, button { text-decoration: none; color: #fff; background: #6200ea; padding: 10px 20px; border-radius: 5px; border: none; transition: background 0.3s; cursor: pointer; margin: 10px; }
    a:hover, button:hover { background: #3700b3; }
    @media(max-width: 480px) {
      .prompt { font-size: 1rem; }
      a, button { padding: 8px 16px; }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Desenho Interativo</h1>
    <p class="prompt">O mestre pediu: "Desenhe uma paisagem m√°gica com elementos antigos!"</p>
    <canvas id="drawingCanvas" width="500" height="400"></canvas>
    <br>
    <button onclick="clearCanvas()">Limpar Desenho</button>
    <a href="index.html">Voltar ao Menu</a>
  </div>
  <script>
    const canvas = document.getElementById('drawingCanvas');
    const ctx = canvas.getContext('2d');
    let drawing = false;
    canvas.addEventListener('mousedown', (e) => {
      drawing = true;
      ctx.beginPath();
      ctx.moveTo(e.offsetX, e.offsetY);
    });
    canvas.addEventListener('mousemove', (e) => {
      if (drawing) {
        ctx.lineTo(e.offsetX, e.offsetY);
        ctx.strokeStyle = "#fff";
        ctx.lineWidth = 2;
        ctx.stroke();
      }
    });
    canvas.addEventListener('mouseup', () => { drawing = false; });
    canvas.addEventListener('mouseout', () => { drawing = false; });
    function clearCanvas() { ctx.clearRect(0, 0, canvas.width, canvas.height); }
  </script>
</body>
</html>
